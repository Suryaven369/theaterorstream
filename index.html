  <div id="initial-loader" class="initial-loader">

  <!-- Hide loader once app is ready -->
  <script>
    window.addEventListener('load', function() {
      setTimeout(function() {
        var loader = document.getElementById('initial-loader');
        if (loader) {
          loader.classList.add('hide');
          setTimeout(function() {
            loader.remove();
          }, 300);
        }
      }, 100);
    });
  </script>
